<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Busca por Marca</title>
	
    
	<script src="js/jquery.js"></script>
	

	<link href="css/bootstrap.min.css" rel=stylesheet>
	
	
	<script>
		$(document).ready(function(){
			

			$("#busca").click(function() {

				
				var marca = $( "#marca option:selected" ).text();

					
					
				$("#dadosCarro").empty();
					
				var url = "/carro/marca/"+marca;
				
				
					

				$.getJSON(url, function(data) {
						
						var itens = [];
						
						
						
						
						$.each(data, function(i){
							
							itens.push("<tr> <td>"+ data.placa +"</td><td>"+ data.espc.modelo + "</td><td>"+ data.espc.marca + "</td><td>"+ data.espc.cor + "</td></tr>");							
						});
						
									
						$("#dadosCarro").append(itens);
						
				});

			});

		});

	</script>

   
  </head>


  <body>
		

  		<div id="painelBusca">
            
		
		            <div class="form-group col-md-4">
                <label>Marca</label>
                <select id="marca" class="input-large form-control">
                    <option value="" selected="selected">Escolha a marca</option>
                    <option value="vw">vw</option>
                    <option value="fiat">fiat</option>
                    <option value="ferrari">ferrari</option>
                    
                </select>
            </div>
		
		<button id="busca" class="btn btn-success col-md-offset-5">Buscar</button>
		
		<table class="table table-bordered"> 
			<caption>Carros</caption>
				<thead>
					<tr> 
						<th>Placa</th>
						<th>Modelo</th> 
						<th>Marca</th> 
						<th>Cor</th> 
					</tr> 
				</thead> 
				
				<tbody id="dadosCarro"> 
					
				</tbody> 
		</table>

		
  </body>
  
</html>
